version: 2

models:
  - name: orders_current
    description: "Latest state of each order derived from CDC events"
    columns:
      - name: order_id
        description: "Primary key of the order"
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "Customer who placed the order"
        tests:
          - not_null

      - name: order_status
        description: "Current status of the order"
        tests:
          - not_null

      - name: order_total
        description: "Total order value"
        tests:
          - not_null

      - name: last_updated_at
        description: "Timestamp of the latest order event"
        tests:
          - not_null
