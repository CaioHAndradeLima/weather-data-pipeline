name: Data Engineering CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U airflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        env:
          # Tells snowflake-connector NOT to try compiling its own Arrow C++
          SKIP_ARROW_BUILD: 1
        run: |
          # 1. Upgrade core packaging tools
          python -m pip install --upgrade pip setuptools wheel

          # 2. Force install pre-compiled binaries for the problematic core libs
          pip install --only-binary :all: numpy==1.26.4 pyarrow==14.0.2

          # 3. Install Snowflake connector WITHOUT build isolation
          # This forces it to use the numpy/pyarrow we just installed above
          pip install --only-binary :all: --no-build-isolation snowflake-connector-python==3.10.0

          # 4. Install remaining project requirements using binaries where possible
          pip install --prefer-binary -r requirements.txt

          # 5. Install Airflow using official constraints to prevent dependency drift
          export CONSTRAINT_URL="https://raw.githubusercontent.com/apache/airflow/constraints-2.8.1/constraints-3.10.txt"
          pip install "apache-airflow[postgres]==2.8.1" --constraint "${CONSTRAINT_URL}"

          # 6. Install dev tools and local package
          pip install --prefer-binary pytest ruff black dbt-core dbt-snowflake
          pip install -e .

      - name: Lint and Format
        run: |
          ruff check .
          black --check .

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest

      - name: Validate Airflow DAGs
        env:
          PYTHONPATH: ${{ github.workspace }}
          AIRFLOW__CORE__EXECUTOR: SequentialExecutor
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__LOAD_EXAMPLES: "false"
        run: |
          airflow db migrate
          python - <<EOF
          import os
          from airflow.models import DagBag
          dag_folder = os.path.join(os.getcwd(), 'airflow/dags')
          dagbag = DagBag(dag_folder=dag_folder, include_examples=False)
          if dagbag.import_errors:
              print("Import Errors found:")
              for filename, errors in dagbag.import_errors.items():
                  print(f"File: {filename}\nErrors: {errors}")
              exit(1)
          print(f"Loaded {len(dagbag.dags)} DAGs successfully")
          EOF