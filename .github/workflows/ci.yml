name: Data Engineering CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U airflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
          # 1. Install NumPy FIRST (wheel only)
          pip install numpy==1.26.4
      
          # 2. Install pyarrow WITHOUT build isolation
          pip install pyarrow==14.0.2 --no-build-isolation
      
          # 3. Install the rest
          pip install -r requirements.txt
      
          # 4. Install Airflow with constraints
          export CONSTRAINT_URL="https://raw.githubusercontent.com/apache/airflow/constraints-2.8.1/constraints-3.10.txt"
          pip uninstall -y apache-airflow || true
          pip install "apache-airflow[postgres]==2.8.1" --constraint "${CONSTRAINT_URL}"
      
          # 5. Dev tools
          pip install pytest ruff black dbt-core dbt-snowflake
      
          # 6. Local package
          pip install -e .
      # Python quality
      # ---------------------------
      - name: Lint with ruff
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      # ---------------------------
      # Unit tests
      # ---------------------------
      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest

      # ---------------------------
      # Airflow DAG validation
      # ---------------------------
# ---------------------------
      # Airflow DAG validation
      # ---------------------------
      - name: Validate Airflow DAGs
        env:
          PYTHONPATH: ${{ github.workspace }}
          AIRFLOW__CORE__EXECUTOR: SequentialExecutor
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__LOAD_EXAMPLES: "false"
        run: |
          airflow db migrate
          python - <<EOF
          import os
          from airflow.models import DagBag
      
          dag_folder = os.path.join(os.getcwd(), 'airflow/dags')
          print(f"Searching for DAGs in: {dag_folder}")
      
          dagbag = DagBag(dag_folder=dag_folder, include_examples=False)
      
          if dagbag.import_errors:
              print("Import Errors found:")
              for filename, errors in dagbag.import_errors.items():
                  print(f"File: {filename}\nErrors: {errors}")
              exit(1)
      
          print(f"Loaded {len(dagbag.dags)} DAGs successfully and no errors have been found")
          EOF
