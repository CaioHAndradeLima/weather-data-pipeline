name: Data Engineering CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U airflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Python setup
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
      
          export CONSTRAINT_URL="https://raw.githubusercontent.com/apache/airflow/constraints-2.8.1/constraints-3.11.txt"
      
          pip install "apache-airflow[postgres]==2.8.1" \
            --constraint "${CONSTRAINT_URL}"
      
          pip install apache-airflow-providers-airbyte \
            --constraint "${CONSTRAINT_URL}"
      
          pip install -r requirements.txt \
            --constraint "${CONSTRAINT_URL}"
      
          pip install -e .
      # Python quality
      # ---------------------------
      - name: Install dev tools
        run: |
          pip install ruff black pytest
      - name: Lint with ruff
        run: ruff check .

      - name: Check formatting with black
        run: black --check .

      # ---------------------------
      # Unit tests (No tests yet)
      # ---------------------------
      #- name: Run unit tests
       # env:
       #   PYTHONPATH: ${{ github.workspace }}
       # run: python -m pytest

      # ---------------------------
      # Airflow DAG validation
      # ---------------------------
# ---------------------------
      # Airflow DAG validation
      # ---------------------------
      - name: Validate Airflow DAGs
        env:
          AIRFLOW__CORE__EXECUTOR: SequentialExecutor
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__LOAD_EXAMPLES: "false"
        run: |
          airflow db migrate
          python - <<EOF
          import os
          from airflow.models import DagBag
          
          # Point to the specific dags folder in your repo
          dag_folder = os.path.join(os.getcwd(), 'airflow/dags')
          print(f"Searching for DAGs in: {dag_folder}")
          
          dagbag = DagBag(dag_folder=dag_folder, include_examples=False)
          assert len(dagbag.dags) > 0, "No DAGs loaded"

          if dagbag.import_errors:
              print("Import Errors found:")
              for filename, errors in dagbag.import_errors.items():
                  print(f"File: {filename}\nErrors: {errors}")
              exit(1)
              
          print(f"Loaded {len(dagbag.dags)} DAGs successfully and no errors has been found")
          EOF
      # ---------------------------
      # DBT validation (Snowflake-ready)
      # ---------------------------
      - name: Install dbt
        run: |
          pip install dbt-core dbt-snowflake

      - name: DBT compile
        run: |
          cd dbt
          dbt compile --profiles-dir .
