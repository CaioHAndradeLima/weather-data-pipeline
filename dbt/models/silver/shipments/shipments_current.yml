version: 2

models:
  - name: shipments_current
    description: "Latest state of each shipment"
    columns:
      - name: shipment_id
        description: "Primary key of the shipment"
        tests:
          - not_null
          - unique

      - name: order_id
        description: "Order associated with the shipment"
        tests:
          - not_null

      - name: shipment_status
        description: "Current shipment status"
        tests:
          - not_null

      - name: last_updated_at
        description: "Timestamp of the latest shipment event"
        tests:
          - not_null
