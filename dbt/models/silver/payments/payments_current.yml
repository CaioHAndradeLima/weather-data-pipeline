version: 2

models:
  - name: payments_current
    description: "Latest state of each payment"
    columns:
      - name: payment_id
        description: "Primary key of the payment"
        tests:
          - not_null
          - unique

      - name: order_id
        description: "Order associated with the payment"
        tests:
          - not_null

      - name: payment_status
        description: "Current payment status"
        tests:
          - not_null

      - name: amount
        description: "Payment amount"
        tests:
          - not_null

      - name: last_ingested_at
        description: "Timestamp of the latest payment event"
        tests:
          - not_null
