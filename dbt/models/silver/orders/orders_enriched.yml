version: 2

models:
  - name: orders_enriched
    description: "Orders enriched with customer, payment, and shipment context"
    columns:
      - name: order_id
        description: "Primary key of the order"
        tests:
          - not_null
          - unique

      - name: order_status
        description: "Current order status"
        tests:
          - not_null

      - name: order_total
        description: "Total order value"
        tests:
          - not_null